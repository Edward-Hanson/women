{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="ml-3">All Files</h3>
        
        <div class="row">
          {% for file in files %}
            <div class="col-md-3"> <!-- Reduce width from col-md-4 to col-md-3 -->
              <div class="card mb-4">
                <div class="card-body">
                  <div class="file-icon-container">
                    {% if file.get_file_type == 'image' %}
                      <img src="{{file.adminupload.url}}" class="file-icon img-fluid" alt="{{file.title}}">
                    {% elif file.get_file_type == 'video' %}
                    <video src="{{file.adminupload.url }}" class="file-icon img-fluid" alt="{{file.title}}">
                    {% elif file.get_file_type == 'audio' %}
                      <img src="{% static 'images/sound_icon.jpg' %}"  alt="{{file.title}}"  >
                    {% elif file.get_file_type == 'pdf' %}
                      <img src="{% static 'images/pdf_icon.jpg' %}" class="file-icon img-fluid" alt="{{file.title}}">
                    {% else %}
                      <img src="{% static 'file_icon.jpg' %}" class="file-icon img-fluid" alt="{{file.title}}">
                    {% endif %}
                  </div>
                  <h5 class="card-title text-center mt-3 mb-3"><a href="{% url 'detail' file.pk %}">{{ file.title }}</a></h5>
                  {% if user.is_staff %}
                  <div class="file-info">
                    <span class="file-info-item">Downloads: {{ file.downloadcount }}</span>
                  </div>
                  {% endif %}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <!-- Include the necessary CSS and font files for Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .file-icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    .file-icon {
      max-width: 80%; /* Reduce the max-width to fit within the column */
      max-height: 200px;
    }
    .card-body {
      padding-bottom: 1.25rem;
      width:100%;
    }
    .file-info {
      margin-top: 10px;
    }
    .file-info-item {
      display: block;
      font-size: 14px;
    }
    .ml-3 {
      text-align: left;
    }
    .card-title {
      margin-top: 0.5rem;
      margin-bottom: 5px;
      font-size: 20px;
    }
  </style>
{% endblock %}
