{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url("{% static 'images/woman1.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      position: relative; /* Added relative position to the login container */
      background-color: rgba(255, 255, 255, 0.8);
      max-width: 500px;
      width: 80%;
      padding: 40px;
      border-radius: 5px;
      opacity: 0.9;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      margin-top: 100px; /* Adjusted top margin to create a gap */
    }

    .login-container h1 {
      position: absolute; /* Added absolute position to the app name */
      top: -60px; /* Adjusted top positioning */
      left: 50%; /* Centered horizontally */
      transform: translateX(-50%); /* Centered horizontally */
      margin: 0;
      color: #007bff; /* Set "Womens" color to blue */
      font-weight: bold;
      font-size: 48px; /* Increased font size */
      text-align: center;
      width: 100%;
      text-transform: uppercase; /* Uppercase text */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Added text shadow */
    }

    .login-container h1 span {
      color: #fff; /* Set "World" color to white */
    }

    .login-container form .form-group {
      margin-bottom: 20px;
    }

    .login-container form .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .login-container form .form-control {
      border-radius: 20px;
      box-shadow: none;
    }

    .login-container form .text-center {
      margin-top: 20px;
    }

    .login-container form .text-center a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container form .btn-primary {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }

    .login-container form .btn-primary:hover,
    .login-container form .btn-primary:focus {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .login-container form .btn-primary:focus {
      box-shadow: none;
    }

    .login-container .text-center p {
      color: #888;
    }

    .login-container .text-center a:hover {
      text-decoration: underline;
    }

    .description {
      text-align: center;
      color: #777;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1><span style="color: #007bff">Womens</span><span style="color: #fff">World</span></h1> <!-- Added span for "World" with white color -->
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" class="form-control rounded-pill" id="id_username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <div class="text-center">
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
      <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
