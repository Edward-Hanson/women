{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Create an Article Post</h1>
          <form method="POST" action="{% url 'article:create' %}" enctype="multipart/form-data">

            {% csrf_token %}
            <link href="/static/ckeditor/ckeditor.css" media="all" rel="stylesheet">
            <script src="/static/ckeditor/ckeditor-init.js" data-ckeditor-basepath="/static/ckeditor/ckeditor/" id="ckeditor-init-script"></script>
            <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
            
            <!-- Title -->
            <div class="mb-3">
              <label for="id_title" class="form-label">Title:</label>
              <input type="text" name="title" maxlength="50" required id="id_title" class="form-control">
            </div>
             
            <!-- Body -->
            <div class="mb-3">
              <label for="id_body" class="form-label">Body:</label>
              <div class="django-ckeditor-widget" data-field-id="id_body">
                <textarea name="body" cols="40" rows="10" required id="id_body" data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: &quot;100%&quot;, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;}" data-external-plugin-resources="[]" data-id="id_body" data-type="ckeditortype"></textarea>
              </div>
            </div>

            <!-- Image -->
            <div class="mb-3">
              <label for="id_image" class="form-label">Image:</label>
              <input type="file" name="image" accept="image/*" required id="id_image" class="form-control">
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
