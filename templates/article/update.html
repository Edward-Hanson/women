{% extends 'base.html' %}

{% block title %}Edit Article{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-5">Edit Article</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data" class="article-form">
                {% csrf_token %}
                {{ form.media }}
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">Title:</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="{{ form.body.id_for_label }}">Body:</label>
                    {{ form.body }}
                </div>
                <div class="form-group">
                    <label for="{{ form.image.id_for_label }}">Image:</label>
                    {{ form.image }}
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'article:list' %}" class="btn btn-secondary ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .article-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .article-form label {
        font-weight: bold;
    }

    .article-form input[type="text"],
    .article-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .article-form .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .article-form .btn-primary:hover {
        background-color: #0056b3;
    }

    .article-form .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .article-form .btn-secondary:hover {
        background-color: #545b62;
    }
</style>
{% endblock %}
